<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>construcor&destructor</title>
</head>
<body>
    <script>
        class minhaClasse {
            constructor(elem){
                this.elem = elem;
                this.elem.addEventListenner("click", this.acao)
            }
            acao(){
                document.getElementById("log").innerHTML +="clicado !<br/>"
            }
            destructor(){
                this.elem.removeEventList("click", this.acao)
            }
        }
        document.addEventListener("DOMContentLoaded", function(even){
            var obj = new minhaClasse(document.getElementById("bt"));
            document.getElementById("bt2").addEventListener("click",function(){
                obj.destructor();
                delete obj;
            })
        })
    </script>
</body>
    <button id="bt">clique</button>
    <button id="bt2">Deletar</button>
    <div id="log"></div>
</html>
